<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Блог — Дата-аналитика в маркетинге</title>

  <link rel="shortcut icon" href="./assets/images/logo.ico" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

  <main>

    <!-- Можно без сайдбара, но в том же визуальном стиле -->
    <article class="blog active blog-detail-article">

      <header>
        <h2 class="h2 article-title">Блог</h2>
      </header>

      <section class="blog-posts">

        <button class="back-link" type="button" onclick="window.location.href='index.html#blog'">
          ← Назад к списку статей
        </button>

        <div class="blog-detail-header">

          <div class="blog-meta">
            <p class="blog-category" data-blog-category></p>
            <span class="dot"></span>
            <time datetime="" data-blog-datetime></time>
          </div>

          <h1 class="h2 article-title" data-blog-title></h1>

          <p class="blog-text blog-detail-lead" data-blog-lead></p>
        </div>

        <figure class="blog-banner-box blog-detail-banner">
          <img src="" alt="" loading="lazy" data-blog-cover>
        </figure>

        <div class="blog-content blog-detail-body" data-blog-body>
          <!-- Тело статьи подставится из JS -->
        </div>

      </section>

    </article>

  </main>

  <script src="./assets/js/blog.js"></script>

</body>
</html>
